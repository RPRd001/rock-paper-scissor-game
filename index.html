<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - and Scissors Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h1>
            Rock Paper and Scissors
        </h1>
        <div class="menu">

            <div class="container-flex">
                <img id="computer-selection-img" src="./img/question.png" alt="computer-selection-img">
                <p>
                    Computer
                </p>
            </div>
            
            <div class="selection">
                <select name="options" id="options" class="options">
                    <option class="select-option" value="" selected>Select</option>
                    <option class="select-option" value="rock">Rock</option>
                    <option class="select-option" value="paper">Paper</option>
                    <option class="select-option" value="scissors">Scissors</option>
                </select>
                <button id="play">
                    Play
                </button>
            </div>

            <div class="container-flex">
                <img id="user-selection-img" src="./img/question.png" alt="user-selection-img">
                <p>
                    You
                </p>
            </div>
        </div>
        <h3 class="result"></h3>
        <div class="score">
            <span class="computer-score"></span>
            <span class="player-score"></span>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
